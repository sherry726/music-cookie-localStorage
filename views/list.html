<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/public/css/list.css">
    <script src="/public/js/list.js" type="text/javascript"></script>
    <title>千千音乐</title>
    <link rel="icon" href="https://music.taihe.com/favicon.ico">
</head>

<body>
    <button class="changeSkin">换肤</button>
    <div class="singerContainer">
        <img src="/public/image/singer.jpg" alt="" class="headImg">
        <div class="singerRight">
            <span class="singerName">薛之谦</span>
            <span class="singerDetail">外文名：Joker 国籍：中国 出生地：上海 职业：歌手、演员、主持人</span>
            <span>
                <span class="titleKey">单曲</span>
                <span class="titleValue">286</span>
                <span class="titleKey">专辑</span>
                <span class="titleValue">15</span>
                <span class="titleKey">MV</span>
                <span class="titleValue">262</span>
            </span>
            <div class="mybtn">
                <span class="hotSong">播放热门歌曲</span>
                <span class="attention">关注1316.4万</span>
            </div>
        </div>
    </div>
    <div class="songList">
        <div class="hotSongList">
            <h2>热门歌曲</h2>
        </div>
        <ul class="listContainer grayWord">
            <li class="grayWord"></li>
            <li>歌曲</li>
            <li>专辑</li>
            <li>时长</li>
        </ul>
        {% for item in musicData %}
            <ul class="listContainer">
                <li class="grayWord">{{item.id}}</li>
                <li>{{item.songName}}</li>
                <li>{{item.album}}</li>
                <li>{{item.time}}</li>
                <span class="btnController" onclick="showDetail({id:'{{item.id}}',songName:'{{item.songName}}',album:'{{item.album}}',singer:'{{item.singer}}',time:'{{item.time}}'})">
                    <a href="#">
                        <img src="/public/image/play.png" alt="">
                        <img src="/public/image/add.png" alt="">
                    </a>
                </span>
            </ul>
        {% endfor %}
    </div>
</body>
